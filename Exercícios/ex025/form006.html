<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.html">
        <fieldset>
            <label for="icor:">Cor:</label><input type="color" name="cor" id="icor"><br>
            <label for="inivel">Nível de Satisfação:</label><input type="range" name="nivel" id="inivel" min="1" max="5" value="2"><br>
            <label for="ifoto">Foto do Perfil</label><input type="file" name="foto" id="ifoto">
        </fieldset>
        <p>
            <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
