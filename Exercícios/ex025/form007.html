<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            margin: 5px;
        }
    </style>
</head>
<body>
    <form action="cadastro.html" method="post">
        <fieldset>
            <legend>Formulário</legend>

            <div>
                <label for="iestado">Estado:</label> 
                <select name="estado" id="iestado">

                        <option value="" selected>--- Escolha: ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>

                </select>
            </div>
            <div>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="listaprof">
                <datalist id="listaprof">
                    <option>Administrador</option> 
                    <option>Contador</option>    
                    <option>Desenvolvedor</option>    
                    <option>Professor</option>       
                </datalist>
            </div>
            <div>
                <label for="imsg">Mensagem:</label>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </div>

        </fieldset>    

        <div>
            <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
