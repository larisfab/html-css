<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.html" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="fem" checked value="M"><label for="fem">Feminino</label><br>
            <input type="radio" name="sexo" id="masc" value="F"><label for="masc">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="vol" id="ivol" checked><label for="ivol">Vôlei</label> <br>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="hand" id="ihand"><label for="ihand">Handball</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
